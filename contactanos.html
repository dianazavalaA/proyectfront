<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload", href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <h2>Contacto</h2>
            <section class="servicio2">
                <div class="iconos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="3" y="5" width="18" height="14" rx="2" />
                    <polyline points="3 7 12 13 21 7" />
                    </svg>
                </div>
            </section>

            <div class="inicio">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#009988" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <polyline points="5 12 3 12 12 3 21 12 19 12" />
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /> <a href="index.html"></a>
                </svg>
            </div>
           
            <form class="formulario">
                <fieldset>
                    <legend>Contactanos llenando todos los siguientes campos</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre:</label>
                            <input class="input-text" placeholder="Nombre">
                        </div>

                        <div class="campo">
                            <label>Teléfono:</label>
                            <input class="input-text" placeholder="Teléfono">
                        </div>

                        <div class="campo">
                            <label>Correo:</label>
                            <input class="input-text" placeholder="Correo">
                        </div>

                        <div class="campo">
                            <label>Mensaje:</label>
                            <textarea class="input-text"></textarea>
                        </div>  
                    </div> <!--.contenedor-campos-->

                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
    </section>
</body>
</html>
